name: Secret Printer

on:
  push:
    branches: [ "main" ]

jobs:
  print_secret:
    runs-on: ubuntu-latest

    steps:
    - name: python print secret
      env:
        MY_VAL: ${{ secrets.SECRET_LOGIN }}
      run: |
        import os
        for q in (os.getenv("MY_VAL")):
          print(q)
      shell: python